<!-- Modal para mensagens -->
<div id="messageModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

<script>
    // Variáveis globais
    let userId = localStorage.getItem("user_id");
    let purchasedProducts = [];
    let totalEarnings = 0;
    let canCollect = false;
    let nextCollectionTime = null;
    let countdownInterval = null;
    
    // Função para mostrar modal (modificada para aceitar recarregamento)
    function showModal(message, reload = false) {
        const modal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessage');
        modalMessage.textContent = message;
        modal.style.display = 'block';
        
        // Fechar modal quando clicar no X
        document.querySelector('.close-modal').onclick = function() {
            modal.style.display = 'none';
            if (reload) {
                location.reload(); // Recarrega a página
            }
        }
        
        // Fechar modal quando clicar fora
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                if (reload) {
                    location.reload(); // Recarrega a página
                }
            }
        }
    }
    
    // Função para carregar os produtos comprados
    async function loadPurchasedProducts() {
        if (!userId) {
            showModal("Usuário não identificado. Faça login novamente.");
            return;
        }
        
        try {
            const response = await fetch(`https://api-wped.onrender.com/produto?userId=${userId}`);
            if (!response.ok) {
                throw new Error('Erro ao carregar produtos');
            }
            
            purchasedProducts = await response.json();
            displayProducts();
            calculateTotalEarnings();
            checkCollectionAvailability();
        } catch (error) {
            console.error('Erro ao carregar produtos:', error);
            showModal('Erro ao carregar produtos. Tente novamente.');
        }
    }
    
    // Função para exibir os produtos na página
    function displayProducts() {
        const productsList = document.getElementById('productsList');
        productsList.innerHTML = '';
        
        if (purchasedProducts.length === 0) {
            productsList.innerHTML = '<li style="text-align: center; padding: 20px;">Nenhum produto comprado ainda</li>';
            return;
        }
        
        purchasedProducts.forEach(product => {
            const daysPassed = calculateDaysPassed(product.dataCompra);
            const totalDays = product.prazo;
            const progressPercent = Math.min((daysPassed / totalDays) * 100, 100);
            const earningsCollected = product.renda_diaria * daysPassed;
            
            // Verificar se já foi coletado hoje
            const today = new Date().toDateString();
            const lastCollection = product.lastCollection ? new Date(product.lastCollection).toDateString() : null;
            const alreadyCollectedToday = lastCollection === today;
            
            const productItem = document.createElement('li');
            productItem.className = 'boooooss';
            productItem.innerHTML = `
                <div class="sssee">
                    <img src="https://fanucss.shop/uploads/image/20250610/5a1aa1fa6b66d41ab44eccb61555df11.jpg"/>
                    <span>${product.produto}</span>
                </div>
                <div class="product-details">
                    <p>Preço: KZ ${product.preco.toLocaleString('pt-BR')}</p>
                    <p>Renda diária: KZ ${product.renda_diaria.toLocaleString('pt-BR')}</p>
                    <p>Prazo: ${product.prazo} dias</p>
                    <p>Renda total: KZ ${product.renda_total.toLocaleString('pt-BR')}</p>
                    <p>Renda coletada: KZ ${earningsCollected.toLocaleString('pt-BR')}</p>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            <div class="progress-text">${Math.floor(progressPercent)}% (${daysPassed}/${totalDays} dias)</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="chart-${product.id}"></canvas>
                    </div>
                    
                    <div class="time-restriction" id="restriction-${product.id}">
                        ${alreadyCollectedToday ? 'Você já coletou a renda hoje' : 'Próxima coleta disponível das 8h às 22h'}
                    </div>
                    
                    <div class="lqkd_r">
                        <a href="javascript:void(0);" onclick="collectDailyEarnings('${product.id}')" 
                           class="collect-btn ${alreadyCollectedToday ? 'disabled' : ''}" 
                           id="collect-${product.id}" 
                           ${alreadyCollectedToday ? 'disabled' : ''}>
                           ${alreadyCollectedToday ? 'Já recebido' : 'Receber KZ ' + product.renda_diaria.toLocaleString('pt-BR')}
                        </a>
                    </div>
                </div>
            `;
            
            productsList.appendChild(productItem);
            
            // Criar gráfico para este produto
            createChart(product.id, daysPassed, totalDays);
        });
    }
    
    // Função para criar gráfico de progresso
    function createChart(productId, daysPassed, totalDays) {
        const ctx = document.getElementById(`chart-${productId}`).getContext('2d');
        
        const labels = [];
        const data = [];
        
        for (let i = 1; i <= totalDays; i++) {
            labels.push(`Dia ${i}`);
            data.push(i <= daysPassed ? 1 : 0);
        }
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Dias completados',
                    data: data,
                    backgroundColor: data.map(val => val === 1 ? '#4CAF50' : '#f0f0f0'),
                    borderColor: data.map(val => val === 1 ? '#388E3C' : '#ddd'),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        display: false,
                        beginAtZero: true,
                        max: 1
                    },
                    x: {
                        display: false
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y === 1 ? 'Dia completado' : 'Dia pendente';
                            }
                        }
                    }
                }
            }
        });
    }
    
    // Função para calcular dias passados desde a compra
    function calculateDaysPassed(purchaseDate) {
        const purchaseTime = new Date(purchaseDate).getTime();
        const now = new Date().getTime();
        const diffTime = now - purchaseTime;
        return Math.floor(diffTime / (1000 * 60 * 60 * 24));
    }
    
    // Função para calcular o total ganho
    function calculateTotalEarnings() {
        totalEarnings = purchasedProducts.reduce((sum, product) => {
            const daysPassed = calculateDaysPassed(product.dataCompra);
            return sum + (product.renda_diaria * daysPassed);
        }, 0);
        
        document.getElementById('totalEarnings').textContent = `8h  ${totalEarnings.toLocaleString('pt-BR')}`;
    }
    
    // Função para verificar se pode coletar (entre 8h e 22h)
    function checkCollectionAvailability() {
        const now = new Date();
        const currentHour = now.getHours();
        canCollect = currentHour >= 8 && currentHour < 22;
        
        const collectBtn = document.getElementById('collectBtn');
        
        if (canCollect) {
            collectBtn.classList.remove('disabled');
            collectBtn.textContent = 'Receber';
        } else {
            collectBtn.classList.add('disabled');
            
            // Calcular próxima hora de coleta (8h do próximo dia)
            nextCollectionTime = new Date();
            if (currentHour >= 22) {
                nextCollectionTime.setDate(nextCollectionTime.getDate() + 1);
            }
            nextCollectionTime.setHours(8, 0, 0, 0);
            
            // Iniciar contagem regressiva
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }
    }
    
    // Função para atualizar a contagem regressiva
    function updateCountdown() {
        const now = new Date();
        const diff = nextCollectionTime - now;
        
        if (diff <= 0) {
            clearInterval(countdownInterval);
            checkCollectionAvailability();
            return;
        }
        
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        document.getElementById('collectBtn').textContent = 
            `Próxima coleta em ${hours}h ${minutes}m ${seconds}s`;
    }
    
    // Função para coletar renda diária de um produto específico
    async function collectDailyEarnings(productId) {
        if (!canCollect) {
            showModal('A coleta só está disponível entre 8h e 22h.');
            return;
        }
        
        const product = purchasedProducts.find(p => p.id === productId);
        if (!product) return;
        
        // Verificar se já foi coletado hoje
        const today = new Date().toDateString();
        const lastCollection = product.lastCollection ? new Date(product.lastCollection).toDateString() : null;
        if (lastCollection === today) {
            showModal('Você já coletou a renda deste produto hoje.');
            return;
        }
        
        try {
            // Atualizar o último dia de coleta no produto
            const response = await fetch(`https://api-wped.onrender.com/produto/${productId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    lastCollection: new Date().toISOString()
                })
            });
            
            if (!response.ok) {
                throw new Error('Erro ao registrar coleta');
            }
            
            // Obter o saldo atual do usuário
            const userResponse = await fetch(`https://api-wped.onrender.com/user/${userId}`);
            if (!userResponse.ok) {
                throw new Error('Erro ao obter dados do usuário');
            }
            
            const userData = await userResponse.json();
            const newBalance = (userData.saldo || 0) + product.renda_diaria;
            
            // Atualizar o saldo do usuário
            const updateResponse = await fetch(`https://api-wped.onrender.com/user/${userId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    saldo: newBalance
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error('Erro ao atualizar saldo');
            }
            
            showModal(`Você recebeu KZ ${product.renda_diaria.toLocaleString('pt-BR')} com sucesso!`, true);
            
        } catch (error) {
            console.error('Erro ao coletar renda:', error);
            showModal('Erro ao coletar renda. Tente novamente.');
        }
    }
    
    // Função para coletar todos os rendimentos disponíveis
    async function settlement() {
        if (!canCollect) {
            showModal('A coleta só está disponível entre 8h e 22h.');
            return;
        }
        
        if (purchasedProducts.length === 0) {
            showModal('Nenhum produto para coletar renda.');
            return;
        }
        
        try {
            let totalCollected = 0;
            const today = new Date().toDateString();
            const productsToCollect = [];
            
            // Verificar quais produtos podem ser coletados
            for (const product of purchasedProducts) {
                const lastCollection = product.lastCollection ? new Date(product.lastCollection).toDateString() : null;
                if (lastCollection !== today) {
                    productsToCollect.push(product);
                    totalCollected += product.renda_diaria;
                }
            }
            
            if (productsToCollect.length === 0) {
                showModal('Você já coletou a renda de todos os produtos hoje.');
                return;
            }
            
            // Atualizar todos os produtos que podem ser coletados
            for (const product of productsToCollect) {
                await fetch(`https://api-wped.onrender.com/produto/${product.id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lastCollection: new Date().toISOString()
                    })
                });
            }
            
            // Obter o saldo atual do usuário
            const userResponse = await fetch(`https://api-wped.onrender.com/user/${userId}`);
            if (!userResponse.ok) {
                throw new Error('Erro ao obter dados do usuário');
            }
            
            const userData = await userResponse.json();
            const newBalance = (userData.saldo || 0) + totalCollected;
            
            // Atualizar o saldo do usuário
            const updateResponse = await fetch(`https://api-wped.onrender.com/user/${userId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    saldo: newBalance
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error('Erro ao atualizar saldo');
            }
            
            showModal(`Você recebeu KZ ${totalCollected.toLocaleString('pt-BR')} no total!`, true);
            
        } catch (error) {
            console.error('Erro ao coletar renda:', error);
            showModal('Erro ao coletar renda. Tente novamente.');
        }
    }
    
    // Carregar produtos quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
        loadPurchasedProducts();
    });
</script>
