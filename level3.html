  <script>
    async function carregarNivel3() {
        const userId = localStorage.getItem("user_id");

        if (!userId) {
            alert("Usu치rio n칚o logado ou ID n칚o encontrado no localStorage.");
            window.location.href = 'login.html';
            return;
        }

        try {
            // 1. Buscar os dados do usu치rio atual
            const resUser = await fetch(`https://api-wped.onrender.com/user?id=${userId}`);
            const userData = await resUser.json();

            if (userData.length === 0) {
                alert("Usu치rio n칚o encontrado.");
                return;
            }

            const meuCodigo = userData[0].codigo_convite;

            // 2. Buscar usu치rios de n칤vel 1 (para encontrar seus convidados)
            const nivel1Res = await fetch(`https://api-wped.onrender.com/user?codigo_convite_referido=${meuCodigo}`);
            const nivel1Users = await nivel1Res.json();

            const lista = document.querySelector('.zhitui_index_list ul');
            lista.innerHTML = '';

            if (nivel1Users.length === 0) {
                lista.innerHTML = '<li class="zhitui_index_none">Nenhum membro de n칤vel 3 encontrado.</li>';
                return;
            }

            // 3. Buscar usu치rios de n칤vel 3 (convidados pelos n칤vel 2 que foram convidados pelos n칤vel 1)
            let encontrouNivel3 = false;
            
            for (const user1 of nivel1Users) {
                // Primeiro buscar n칤vel 2 (convidados pelo n칤vel 1)
                const nivel2Res = await fetch(`https://api-wped.onrender.com/user?codigo_convite_referido=${user1.codigo_convite}`);
                const nivel2Users = await nivel2Res.json();

                for (const user2 of nivel2Users) {
                    // Agora buscar n칤vel 3 (convidados pelo n칤vel 2)
                    const nivel3Res = await fetch(`https://api-wped.onrender.com/user?codigo_convite_referido=${user2.codigo_convite}`);
                    const nivel3Users = await nivel3Res.json();

                    if (nivel3Users.length > 0) {
                        encontrouNivel3 = true;
                        nivel3Users.forEach(user3 => {
                            adicionarNaLista(user3.telefone, user3.codigo_convite, "N칤vel 3");
                        });
                    }
                }
            }

            if (!encontrouNivel3) {
                lista.innerHTML = '<li class="zhitui_index_none">Nenhum membro de n칤vel 3 encontrado.</li>';
            }

        } catch (erro) {
            console.error("Erro ao carregar usu치rios de n칤vel 3:", erro);
            document.querySelector('.zhitui_index_list ul').innerHTML = 
                '<li class="zhitui_index_none">Erro ao carregar membros. Tente novamente.</li>';
        }
    }

    function adicionarNaLista(telefone, codigo, nivel) {
        const lista = document.querySelector('.zhitui_index_list ul');
        const li = document.createElement('li');
        li.className = 'zhitui_index_li';
        li.innerHTML = `
            <div class="zhitui_index_div">
                <div class="zhitui_index_sjhm">+244 ${telefone}</div>
                <div class="zhitui_index_yqcg">C칩digo: ${codigo}</div>
            </div>
            <div class="zhitui_index_tade">
                <div class="zhitui_index_tdsy">${nivel}</div>
            </div>
        `;
        lista.appendChild(li);
    }

    document.addEventListener("DOMContentLoaded", carregarNivel3);
    </script>
