<script>
$(function(){
    // Função para obter parâmetros da URL
    function getUrlParameter(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Obter o código de convite da URL se existir
    var urlInviteCode = getUrlParameter('inviteCode');
    if (urlInviteCode) {
        // Definir o valor no campo e desabilitar edição
        $('#inviteCode').val(urlInviteCode).attr('disabled', 'disabled');
    }

    // Função para mostrar toast modal
    function showToastModal(message, type) {
        const toastModal = $('#toastModal');
        const toastContent = $('#toastContent');
        const toastIcon = $('#toastIcon');
        const toastMessage = $('#toastMessage');
        
        // Configurar conteúdo
        toastMessage.text(message);
        toastContent.removeClass('toast-success toast-error');
        
        if (type === 'success') {
            toastContent.addClass('toast-success');
            toastIcon.html('✓').css('color', '#4CAF50');
        } else {
            toastContent.addClass('toast-error');
            toastIcon.html('✗').css('color', '#F44336');
        }
        
        // Mostrar modal
        toastModal.fadeIn(200);
        
        // Configurar temporizador para fechar automaticamente após 3 segundos
        const autoCloseTimer = setTimeout(() => {
            toastModal.fadeOut(200);
        }, 3000);
        
        // Configurar botão de fechar
        $('#toastClose').off('click').on('click', function() {
            clearTimeout(autoCloseTimer);
            toastModal.fadeOut(200);
        });
    }

    // Gerar um ID aleatório numérico de 8 dígitos
    function generateRandomId() {
        const min = 10000000; // Menor número de 8 dígitos
        const max = 99999999; // Maior número de 8 dígitos
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Verificar se telefone já existe
    async function checkPhoneExists(phone) {
        try {
            const response = await fetch('https://api-wped.onrender.com/user');
            if (!response.ok) throw new Error('Erro ao verificar telefone');
            
            const users = await response.json();
            return users.some(user => user.telefone === phone);
        } catch (error) {
            console.error('Erro:', error);
            showToastModal('Erro ao verificar telefone', 'error');
            return false;
        }
    }

    $(".btn_submit_my").click(async function () {
        var mobile = $.trim($("input[name='mobile']").val());
        var password = $("input[name='password']").val();
        var inviteCode = $("input[name='inviteCode']").val();

        // Validações
        if (!/^\d{9}$/.test(mobile)) {
            showToastModal('Número de telefone deve ter 9 dígitos', 'error');
            return false;
        }
        
        if (password.length < 6) {
            showToastModal('A senha deve ter pelo menos 6 caracteres', 'error');
            return false;
        }

        // Verificar se telefone já existe
        const phoneExists = await checkPhoneExists(mobile);
        if (phoneExists) {
            showToastModal('Este número de telefone já está registrado', 'error');
            return false;
        }

        // Gerar código de convite numérico para o novo usuário
        const userInviteCode = generateRandomId();

        // Dados para enviar à API
        var userData = {
            "id": generateRandomId(),
            "telefone": mobile,
            "senha": password,
            "codigo_convite": userInviteCode.toString(),
            "codigo_convite_referido": inviteCode || "QRC49S6J",
            "nivel2": "",
            "nivel3": "",
            "saldo": 0
        };

        // Enviar para a API
        $.ajax({
            url: "https://api-wped.onrender.com/user",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(userData),
            success: function(response) {
                showToastModal('Registro bem-sucedido!', 'success');
                console.log('Resposta da API:', response);
                // Redirecionar após 3 segundos
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 3000);
            },
            error: function(xhr, status, error) {
                const errorMsg = xhr.responseJSON?.message || 'Erro ao registrar';
                showToastModal(errorMsg, 'error');
                console.error('Erro na API:', error);
            }
        });
    });
    
    // Desabilitar campo de convite se já tiver valor (mantido para compatibilidade)
    if('9a580f55' != '') {
        $('#inviteCode').attr("disabled","disabled");
    }
});

function checkMobile(tel) {
    var reg = /^\d{9}$/;
    return reg.test(tel);
}
