<script type="text/javascript">
    // Função para carregar os dados do usuário
    async function loadUserData() {
        try {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                console.log("Usuário não está logado");
                document.getElementById('userIdDisplay').textContent = "ID: Não logado";
                document.getElementById('userBalanceDisplay').textContent = "KZ 0.00";
                return;
            }

            const response = await fetch(`https://api-wped.onrender.com/user/${userId}`);
            
            if (!response.ok) {
                throw new Error("Erro ao carregar dados do usuário");
            }

            const userData = await response.json();

            // Mostra o telefone ou o ID do usuário
            document.getElementById('userIdDisplay').textContent = ` ${userData.telefone || userId}`;

            // Trata o saldo com segurança
            let saldo = userData.saldo;

            if (saldo !== undefined && saldo !== null && !isNaN(saldo)) {
                // Garante que é número e formata com 2 casas decimais
                const saldoFormatado = Number(saldo).toFixed(2);
                document.getElementById('userBalanceDisplay').textContent = `KZ ${saldoFormatado}`;
            } else {
                document.getElementById('userBalanceDisplay').textContent = "KZ 0.00";
            }

        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            document.getElementById('userIdDisplay').textContent = "ID: Erro";
            document.getElementById('userBalanceDisplay').textContent = "KZ 0.00";
        }
    }

    // Executa ao carregar a página e a cada 30 segundos
    document.addEventListener('DOMContentLoaded', function() {
        loadUserData();
        setInterval(loadUserData, 30000);
    });
</script>
